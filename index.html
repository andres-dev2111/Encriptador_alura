<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<header class="header">
    
    <article id="contadorPalabras">Palabras encriptadas: 0</article>
</header>
<body>
    <section class="principal">
        <article class="article-uno">
            <form onreset="mostrarOcultarDivs()">
                <textarea class="textarea-original" placeholder="Ingrese el texto que deseas encriptar aquí" name="texto" minlength="1" autofocus  id="textoOriginal" oninput="mostrarOcultarDivs()"></textarea>
                <br>
                <label class="label" for="encriptar">Solo encripta letras minúsculas y sin acento</label>
                <input class="boton" type="button" value="Encriptar" id="encriptar" name="Encriptar" onclick="procesar()">
                <input class="boton" type="button" value="Desencriptar" id="desencriptar" name="Desencriptar" onclick="procesarDesencriptar()">
                <input class="boton" type="button" value="Pegar" id="pegar">
                <input class="boton" type="reset" value="Limpiar" onclick="borrarSegundoTextarea()">
            </form>
        </article>
        <article class="article-dos" id="pasivo">
            <img src="./assets/alura.png" class="imagen-b">
            <h3 class="mensaje-info">Ningun mensaje fue encontrado</h3>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </article>
        <article class="article-tres" id="activo" style="display:none;">
            <form>
                <textarea class="textarea-modificada" disabled id="textoEncriptado"></textarea>
                <br>
                <label class="label" for="copiar">Usa el boton para copiar tu texto</label>
                <input class="boton copiar" type="button" name="copiar" value="copiar" id="copiar" onclick="procesarBotonCopiar()">
            </form>
        </article>
        <div class="notificacion" id="notificacion">
            <span class="mensaje"></span>
            <button class="cerrar" id="cerrar">X</button>
            <br><progress></progress>
          </div>
    </section>
<script src="main.js"></script>
</body>
</html>
